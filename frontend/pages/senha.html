<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Loja Seu Zé</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
  <link rel="shortcut icon" href="/frontend/img/logo.png" type="image/x-icon">
</head>
<body>
  <!-- Etapa 1: Solicitar e-mail -->
  <section id="recuperar-senha">
    <img src="/frontend/img/logo.png" alt="Logo Loja Seu Zé">
    <h1>Recuperar Senha</h1>
    <form id="form-recuperar">
      <label for="email">Digite seu e-mail cadastrado:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Recuperar</button>
    </form>
    <p id="mensagem"></p>
  </section>

  <!-- Etapa 2: Verificar código -->
  <section id="verifica-codigo" class="hidden">
    <img src="/frontend/img/logo.png" alt="Logo Loja Seu Zé">
    <form id="form-verifica">
      <label for="codigo">Digite o código enviado ao seu e-mail:</label>
      <input type="text" id="codigo" name="codigo" required>
      <button type="submit">Verificar Código</button>
    </form>
    <p id="mensagem-codigo"></p>
  </section>

  <!-- Etapa 3: Nova senha -->
  <section id="digite" class="hidden">
    <img src="/frontend/img/logo.png" alt="">
    <form id="form-nova-senha">
      <label for="nova-senha">Digite sua nova senha:</label>
      <input type="password" id="nova-senha" name="nova-senha" required>
      <button type="submit">Alterar Senha</button>
    </form>
    <p id="mensagem-nova-senha"></p>
  </section>

  <script src="/frontend/js/script.js"></script>
</body>
</html>
