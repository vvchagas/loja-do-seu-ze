<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Seu Zé - Cadastro</title>
    <link rel="shortcut icon" href="/frontend/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/frontend/css/style.css" />
  </head>
  <body>
   <section id="cadastro-section">
      <img src="/frontend/img/logo.png" alt="" />
      <h1>Seja Bem-Vindo à Loja Seu Zé</h1>
      <form action="" method="post">
        <div class="cadastro">
          <h5>Nome Completo</h5>
          <input type="text" name="nome" required />
          <h5>Email</h5>
          <input type="email" name="email" required />
          <h5>Usuário</h5>
          <input type="text" name="usuario" required />
          <h5>Senha</h5>
          <input type="password" name="senha" required />
          <button type="submit">Cadastrar</button>
          <p>Já tem conta?</p>
          <a href="#" id="show-login">Entrar</a>
        </div>
      </form>
    </section>

    <!-- Login Section -->
    <section id="login-section" class="hidden">
      <img src="/frontend/img/logo.png" alt="" />
      <h1>Bem-Vindo de volta à Loja Seu Zé!!</h1>
      <form action="" method="post">
        <div class="login">
          <h5>Email ou Usuário</h5>
          <input type="text" name="login" required />
          <h5>Senha</h5>
          <input type="password" name="senha" required />
          <button type="submit">Entrar</button>
          <p>Ainda não tem conta?</p>
          <a href="#" id="show-cadastro">Cadastrar-se</a>
        </div>
        <div class="senha">
          <p>Esqueceu a senha?</p>
          <a href="/frontend/pages/senha.html">Recuperar senha</a>
        </div>
      </form>
    </section>
    <script>
       const cadastroSection = document.getElementById('cadastro-section');
      const loginSection = document.getElementById('login-section');
      document.getElementById('show-login').onclick = function(e) {
        e.preventDefault();
        cadastroSection.classList.add('hidden');
        loginSection.classList.remove('hidden');
      };
      document.getElementById('show-cadastro').onclick = function(e) {
        e.preventDefault();
        loginSection.classList.add('hidden');
        cadastroSection.classList.remove('hidden');
      };
    </script>
  </body>
</html>
