<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Seu Zé - Cadastro</title>
    <link
      rel="shortcut icon"
      href="/frontend/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/frontend/css/login.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <section action="../backend/login.php" id="cadastro-section">
      <h1>Bem Vindo a Loja do seu Zé</h1>
      <form id="cadastro-form" method="post">
        <div class="cadastro">
          <h5>Nome Completo</h5>
          <input type="text" name="nome" required />
          <h5>Email</h5>
          <input type="email" name="email" required />
          <h5>Usuário</h5>
          <input type="text" name="usuario" required />
          <h5>Senha</h5>
          <input type="password" name="senha" required />
          <button type="submit" name="cadastro">Cadastrar</button>
          <p>Já tem uma conta?</p>
          <a href="#" id="show-login">Entrar</a>
        </div>
      </form>
    </section>
      
    

    <section id="login-section" action="../backend/login.php" class="hidden">
      <h1>Bem vindo de Volta!!</h1>
      <form id="login-form" method="post">
        <div class="login">
          <h5>Email ou Usuário</h5>
          <input type="text" name="login" required />
          <h5>Senha</h5>
          <input type="password" name="senha" required />
          <button type="submit" name="login">Entrar</button>
          <p>Ainda não tem uma conta?</p>
          <a href="#" id="show-cadastro">Cadastrar-se</a>
        </div>
        <div class="senha">
          <p>Esqueceu a senha?</p>
          <a href="/frontend/pages/senha.html">Recuperar senha</a>
        </div>
      </form>
    </section>

    <script src="/frontend/js/login.js"></script>
  </body>
</html>
